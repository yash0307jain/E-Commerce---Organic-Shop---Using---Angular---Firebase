<div class="row no-gutters">
  <div class="col-2">
    <button (click)="removeFromCart()" class="btn btn-secondary btn-block">
      -
    </button>
  </div>
  <div class="col text-center" style="margin-top: 6px;">
    <b>{{ shoppingCart.getQuantity(product) }} in Cart</b>
  </div>
  <div class="col-2">
    <button (click)="addToCart()" class="btn btn-secondary btn-block">
      +
    </button>
  </div>
</div>
