<h1>Shopping Cart</h1>
<div class="card" *ngIf="cart$ | async as cart" style="width: 80%;">
  <div class="card-body">
    <h6>
      You have <b>{{ cart.totalItemsCount }}</b> items in your shopping cart.
      <button
        *ngIf="cart.items.length"
        (click)="clearCart()"
        class="float-right btn btn-light btn-sm"
      >
        Clear Shopping Cart
      </button>
    </h6>
  </div>
  <table class="table">
    <thead>
      <tr>
        <th></th>
        <th>Product</th>
        <th class="text-center" style="width: 230px;">Quantity</th>
        <th class="text-right" style="width: 200px;">Price</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of cart.items">
        <td>
          <div
            [style.backgroundImage]="'url(' + item.imageUrl + ')'"
            class="thumbnail"
          ></div>
        </td>
        <td>
          {{ item.title }}
        </td>
        <td>
          <app-product-quantity
            [product]="item"
            [shopping-cart]="cart"
          ></app-product-quantity>
        </td>
        <td class="text-right">
          {{ item.totalPrice | currency: 'INR' }}
        </td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <th></th>
        <th></th>
        <th></th>
        <th class="text-right">
          {{ cart.totalPrice | currency: 'INR' }}
        </th>
      </tr>
      <tr>
        <th colspan="4">
          <a
            *ngIf="cart.items.length"
            routerLink="/check-out"
            class="btn btn-primary btn-sm"
          >
            Check Out
          </a>
        </th>
      </tr>
    </tfoot>
  </table>
</div>
