<nav class="navbar navbar-expand-md navbar-light bg-light fixed-top">
  <a class="navbar-brand" routerLink="/" style="margin-left: 2%;">
    <img
      src="../../assets/logo.png"
      alt="Logo"
      style="width: 20px; margin-top: -5px;"
    />
    <span style="color: #60b0f4"><b>Shop</b></span>
  </a>
  <button
    class="navbar-toggler"
    type="button"
    data-toggle="collapse"
    data-target="#navbarsExampleDefault"
    aria-controls="navbarsExampleDefault"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarsExampleDefault">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" routerLink="/shopping-cart">
          <b>
            Shopping Cart
            <span
              *ngIf="cart$ | async as cart"
              class="badge badge-warning badge-pill"
            >
              {{ cart.totalItemsCount }}
            </span>
          </b>
        </a>
      </li>
      <ng-template #anonymousUser>
        <li class="nav-item">
          <a class="nav-link" routerLink="/login"><b>Login</b></a>
        </li>
      </ng-template>
      <li
        *ngIf="appUser; else anonymousUser"
        ngbDropdown
        class="nav-item dropdown"
      >
        <a
          ngbDropdownToggle
          class="nav-link dropdown-toggle"
          id="dropdown01"
          data-toggle="dropdown"
          aria-haspopup="true"
          aria-expanded="false"
        >
          <b>{{ appUser.name }}</b>
        </a>
        <div ngbDropdownMenu class="dropdown-menu" aria-labelledby="dropdown01">
          <a class="dropdown-item" routerLink="/my/orders"><b>My Orders</b></a>
          <ng-container *ngIf="appUser.isAdmin">
            <a class="dropdown-item" routerLink="/admin/orders">
              <b>Manage Orders</b>
            </a>
            <a class="dropdown-item" routerLink="/admin/products">
              <b>Manage Products</b>
            </a>
          </ng-container>
          <a (click)="logout()" class="dropdown-item" style="cursor: pointer">
            <b>Log out</b>
          </a>
        </div>
      </li>
    </ul>
  </div>
</nav>
